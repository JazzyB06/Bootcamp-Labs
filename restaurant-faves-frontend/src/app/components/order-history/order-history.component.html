<table>
  <tr>
    <th>Description</th>
    <th>Restaurant</th>
    <th>Rating</th>
    <th>Order Again</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let order of orders">
    <td>{{ order.description }}</td>
    <td>{{ order.restaurant }}</td>
    <td>{{ order.rating }}</td>
    <td>{{ order.orderAgain ? '✓' : '' }}</td>
    <td><button (click)="deleteOrder(order.id!)">Delete</button></td>
  </tr>
</table>
<app-add-order-form (orderSave)="onOrderSave($event)"></app-add-order-form>
