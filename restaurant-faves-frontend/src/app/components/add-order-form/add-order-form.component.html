<form (ngSubmit)="onSubmit()">
  <label for="restaurant">Restaurant:</label>
  <input id="restaurant" [(ngModel)]="newOrder.restaurant" name="restaurant" required>
  
  <label for="description">Description:</label>
  <input id="description" [(ngModel)]="newOrder.description" name="description" required>
  
  <label for="rating">Rating (1â€“5):</label>
  <input id="rating" type="number" [(ngModel)]="newOrder.rating" name="rating" min="1" max="5" required>
  
  <label for="orderAgain">Order Again:</label>
  <input id="orderAgain" type="checkbox" [(ngModel)]="newOrder.orderAgain" name="orderAgain">
  
  <button type="submit">Submit</button>
  </form>
